<div *ngIf="auth.user$ | async; then authenticated else guest">
  <!-- template will replace this div -->
</div>
<!-- User NOT logged in -->
<ng-template #guest>
  <div class="site-header">
    <div class="container">
      <a href="index.html" id="branding">
        <img src="assets/home/images/logo.png" alt="" class="logo">
        <div class="logo-text">
          <small class="site-description"></small>
        </div>
      </a> <!-- #branding -->

      <div class="right-section pull-right">
        <a href="cart.html" class="cart"><i class="icon-cart"></i> 0 items in cart</a>
        <a href="#" class="login-button" (click)="auth.googleSignin()">Login/Register</a>
      </div> <!-- .right-section -->

      <div class="main-navigation">
        <button class="toggle-menu"><i class="fa fa-bars"></i></button>
        <ul class="menu">
          <li class="menu-item home current-menu-item"><a href="index.html"><i class="icon-home"></i></a></li>
          <li class="menu-item"><a [routerLink]="[ '' ]">Home</a></li>
          <li class="menu-item"><a [routerLink]="[ '/ListGames' ]">Games</a></li>


        </ul> <!-- .menu -->


        <div class="mobile-navigation"></div> <!-- .mobile-navigation -->
      </div> <!-- .main-navigation -->
    </div> <!-- .container -->
  </div> <!-- .site-header -->

</ng-template>


<!-- User logged in -->
<ng-template #authenticated>
  <div *ngIf="auth.user$ | async as user">
  <div class="site-header">
    <div class="container">
      <a href="index.html" id="branding">
        <img src="assets/home/images/logo.png" alt="" class="logo">
        <div class="logo-text">
          <small class="site-description"></small>
        </div>
      </a> <!-- #branding -->

      <div class="right-section pull-right">

        <h2>{{ user.displayName }}</h2>
        <img  [src]="user.photoURL" width="70" height="70">
        <a href="cart.html" class="cart"><i class="icon-cart"></i> 0 items in cart</a>

        <a href="#" class="login-button" (click)="auth.signOut()">Logout</a>

      </div> <!-- .right-section -->

      <div class="main-navigation">
        <button class="toggle-menu"><i class="fa fa-bars"></i></button>
        <ul class="menu">
          <li class="menu-item home current-menu-item"><a href="index.html"><i class="icon-home"></i></a></li>
          <li class="menu-item"><a [routerLink]="[ '' ]" >Home</a></li>
          <li class="menu-item"><a [routerLink]="[ '/ListGames' ]" >Games</a></li>
          <li class="menu-item"><a [routerLink]="[ '/games' ]" [hidden]="user.uid.length<1">Games list</a></li>
          <li class="menu-item"><a [routerLink]="[ '/genres' ]" [hidden]="user.uid.length<1">Genres list</a></li>


        </ul> <!-- .menu -->
        <div class="search-form">
          <label><img src="assets/home/images/icon-search.png"></label>
          <input type="text" placeholder="Search...">
        </div> <!-- .search-form -->

        <div class="mobile-navigation"></div> <!-- .mobile-navigation -->
      </div> <!-- .main-navigation -->
    </div> <!-- .container -->
  </div> <!-- .site-header -->








  </div>
</ng-template>
