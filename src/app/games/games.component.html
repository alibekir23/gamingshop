<app-header></app-header>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>


  <style>
    body {
      color: #566787;
      background: #f5f5f5;
      font-family: 'Varela Round', sans-serif;
      font-size: 13px;
    }
    .table-responsive {

    width: 1300px;
      margin-left: 20px;

    }
    .btn btn-secondary{
      margin-left: 2000px;
    }
    .table-wrapper {
      min-width: 1300px;
      background: #fff;
      padding: 20px 25px;
      border-radius: 3px;
      box-shadow: 0 1px 1px rgba(0,0,0,.05);
    }
    .table-title {
      padding-bottom: 15px;
      background: #299be4;
      color: #fff;
      padding: 16px 30px;
      margin: -20px -25px 10px;
      border-radius: 3px 3px 0 0;
    }
    .table-title h2 {
      margin: 5px 0 0;
      font-size: 24px;
    }
    .table-title .btn {
      color: #566787;
      float: right;
      font-size: 13px;
      background: #fff;
      border: none;
      min-width: 50px;
      border-radius: 2px;
      border: none;
      outline: none !important;
      margin-left: 10px;
    }
    .table-title .btn:hover, .table-title .btn:focus {
      color: #566787;
      background: #f2f2f2;
    }
    .table-title .btn i {
      float: left;
      font-size: 21px;
      margin-right: 5px;
    }
    .table-title .btn span {
      float: left;
      margin-top: 2px;
    }
    table.table tr th, table.table tr td {
      border-color: #e9e9e9;
      padding: 12px 20px;
      vertical-align: middle;
    }
    table.table tr th:first-child {
      width: 30px;
    }
    table.table tr th:last-child {
      width: 150px;
    }
    table.table-striped tbody tr:nth-of-type(odd) {
      background-color: #fcfcfc;
    }
    table.table-striped.table-hover tbody tr:hover {
      background: #f5f5f5;
    }
    table.table th i {
      font-size: 13px;
      margin: 0 5px;
      cursor: pointer;
    }
    table.table td:last-child i {
      opacity: 0.9;
      font-size: 22px;
      margin: 0 5px;
    }
    table.table td a {
      font-weight: bold;
      color: #566787;
      display: inline-block;
      text-decoration: none;
    }
    table.table td a:hover {
      color: #2196F3;
    }
    table.table td a.settings {
      color: #2196F3;
    }
    table.table td a.delete {
      color: #F44336;
    }
    table.table td i {
      font-size: 19px;
    }
    table.table .avatar {
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 10px;
    }
    .input1 {
      margin-left: 300px;
    }
    .status {
      font-size: 30px;
      margin: 2px 2px 0 0;
      display: inline-block;
      vertical-align: middle;
      line-height: 10px;
    }
    .text-success {
      color: #10c469;
    }
    .text-info {
      color: #62c9e8;
    }
    .text-warning {
      color: #FFC107;
    }
    .text-danger {
      color: #ff5b5b;
    }

  </style>
  <script>
    $(document).ready(function(){
      $('[data-toggle="tooltip"]').tooltip();
    });


  </script>

<section>





  <div class="table-responsive ">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-5">
            <h2>Game <b>Management</b></h2>

          </div>

          <div class="col-sm-7">
            <a  routerLink="/Newgame" class="btn btn-secondary"><i class="material-icons ">&#xE147;</i> <span>Add New Game</span></a>
            <input class="input1"  placeholder="Search Here" [(ngModel)]="term">

          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Cover</th>
          <th>Genre</th>
          <th>Description</th>
          <th>Price</th>
          <th>Video</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let g of listgames | filter:term ">
          <td  [ngStyle]="{'color': 'red', 'font-weight': 'bold'}">{{g.id}}</td>
          <td [ngStyle]="{'color': 'red', 'font-weight': 'bold'}">{{g.title}}</td>
          <td><a><img width="150" height="200" [src]='sanitizeImageUrl(g.cover.toString())' ></a></td>
          <td>{{g.genre_id}}</td>
          <td>{{g.description.substr(0,100)}}...</td>
          <td>${{g.price}}</td>
          <td><iframe width="300" height="140" [src]='sanitizer.bypassSecurityTrustResourceUrl(g.video)' frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></td>

          <td>
            <a routerLink="/update-game/{{g.id}}" class="settings" title="Settings" data-toggle="tooltip"><i class="material-icons">&#xE8B8;</i></a>
            <a   class="delete" title="Delete" data-toggle="tooltip" (click)="delete(g.id)"><i class="material-icons">&#xE5C9;</i></a>
          </td>
        </tr>

        </tbody>
      </table>

    </div>
  </div>

</section>
